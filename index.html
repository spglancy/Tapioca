<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tapioka</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="nav">{{nav}}</div>
            <div class="friends">
                {{#each friend}}
                {{/each}}
            </div>
            <div class="feed">
                {{#each post}}
                {{/each}}
            </div>
            <div class="other">
                {{#each thing}}
                {{/each}}
            </div>
            <div class="topics">
                {{#each topic}}
                {{/each}}
            </div>
        </div>
    </body>
</html>
